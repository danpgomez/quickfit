<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickFit - Workout Builder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/🏋️" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="images/QuickFit-logo-blue.png"
        alt="Quick Fit logo"
        id="qf-logo"
      />
      <section class="workout-controls">
        <select id="workout-select"></select>
        <button id="add-workout-btn" alt="new workout">
          <span class="material-icons">add</span>
        </button>
        <button id="print-button" alt="print workout">
          <span class="material-icons">print</span>
        </button>
      </section>
    </header>

    <section id="current-workout">
      <div class="workout-header">
        <h2><span id="workout-title">Current</span> Workout</h2>
        <button id="remove-workout-btn">
          <span class="material-icons">delete</span>
        </button>
      </div>
      <form class="search-exercises-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search exercises..."
        />
        <button id="search-btn" type="submit">
          <span class="material-icons">search</span>
        </button>
        <button id="clear-search" type="reset" alt="Clear Search">
          <span class="material-icons">close</span>
        </button>
      </form>

      <section id="search-results" class="results-grid"></section>
      <div id="workout-view" class="results-grid"></div>
    </section>
    <div class="workout-prompt-container">
      <form class="workout-prompt" action="">
        <h2>Enter workout name:</h2>
        <input type="text" name="workout-name" id="workout-name-input" placeholder="ie. Full Body"/>
        <span id="prompt-error-message"></span>
        <div class="prompt-controls">
          <button type="submit" id="ok-button">Ok</button>
          <button type="button" id="cancel-button">Cancel</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
